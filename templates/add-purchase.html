{% extends 'index.html' %}
{% block content %}

<div class="category-add-list">
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add Purchase</h4>
                            </div>
                        </div>

                                        <div class="card-header d-flex justify-content-between">
                                            <h6>Purchase Bill Information</h6>
                                
                                        </div>
                                        <div class="card-body">
                                            {% for message in messages %}
                                            <div class="alert {{message.tags}} " role="alert">
                                                <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                                            </div>
                                            {% endfor %}
                                            <form id="orderForm">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="input-group mb-3">
                                                            <input type="hidden" id="orderId" name="order_id" value="{{ order.id }}">
                                                            <input type="text" id="customerInput" name="customer" placeholder="Choose product"
                                                                aria-describedby="button-addon2" class="form-control"
                                                                value="{{ order.customer }}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="input-group mb-3">
                                                            <input type="hidden" id="orderId" name="order_id" value="{{ order.id }}">
                                                            <input type="text" id="customerInput" name="customer" placeholder="Vendor"
                                                                aria-describedby="button-addon2" class="form-control"

                                                    </div>
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between">
                                            <h6>Parliculers</h6>
                                
                                        </div>

                                            {% for message in messages %}
                                            <div class="alert {{message.tags}} " role="alert">
                                                <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                                            </div>
                                            {% endfor %}
                                            <form id="orderForm">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="input-group mb-3">
                                                            <input type="hidden" id="orderId" name="order_id" value="{{ order.id }}">
                                                            <input type="text" id="customerInput" name="customer" placeholder="Choose product"
                                                                aria-describedby="button-addon2" class="form-control"
                                                                value="{{ order.customer }}">

                                                    </div>

                                                            <input type="hidden" id="orderId" name="order_id" value="{{ order.id }}">
                                                            <input type="text" id="customerInput" name="customer" placeholder="Vendor"
                                                                aria-describedby="button-addon2" class="form-control"
                                                                value="{{ order.customer }}">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                        <div class="card-body">


                            {% include 'ajaxtemplates/purchase_items_table.html' %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
